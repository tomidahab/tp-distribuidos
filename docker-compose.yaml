version: "3.9"

services:
  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    ports:
      - "5000:5000"
    volumes:
      - ./data/received:/app/data/received

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: client
    depends_on:
      - gateway
    volumes:
      - ./data/input:/data/input

  rabbitmq_server:
    image: rabbitmq:3-management
    container_name: rabbitmq_server
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq_server-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  filter_by_year_worker:
    build:
      context: .
      dockerfile: workers/filter_by_year/Dockerfile
    container_name: filter_by_year_worker
    environment:
      - rabbitmq_server_HOST=rabbitmq_server
      - QUEUE_T=filter_by_year_transactions_queue
      - QUEUE_T_ITEMS=filter_by_year_transaction_items_queue
      - HOUR_FILTER_QUEUE=filter_by_hour_queue
      - ITEM_CATEGORIZER_QUEUE=filter_by_item_categorizer_queue
      - STORE_USER_CATEGORIZER_QUEUE=store_user_categorizer_queue
      - FILTER_YEAR=2024,2025
    depends_on:
      - rabbitmq_server

  filter_by_hour_worker:
    build:
      context: .
      dockerfile: workers/filter_by_hour/Dockerfile
    container_name: filter_by_hour_worker
    environment:
      - rabbitmq_server_HOST=rabbitmq_server
      - RECEIVER_QUEUE=filter_by_hour_queue
      - START_HOUR=6
      - END_HOUR=11
      - QUEUE_FILTER_AMOUNT=filter_by_amount_queue
      - QUEUE_CATEGORIZER_STORES_SEMESTER=store_semester_categorizer_queue
    depends_on:
      - rabbitmq_server

  filter_by_amount_worker:
    build:
      context: .
      dockerfile: workers/filter_by_amount/Dockerfile
    container_name: filter_by_amount_worker
    environment:
      - rabbitmq_server_HOST=rabbitmq_server
      - QUEUE_NAME=filter_by_amount_queue
      - MIN_AMOUNT=15.0
    depends_on:
      - rabbitmq_server

  categorizer_q2_worker:
    build:
      context: ./workers/categorizer_q2
      dockerfile: Dockerfile
    container_name: categorizer_q2_worker
    environment:
      - RABBITMQ_HOST=rabbitmq_server
      - ITEMS_QUEUE=categorizer_q2_items_queue
      - RECEIVER_QUEUE=categorizer_q2_receiver_queue
      - GATEWAY_QUEUE=categorizer_q2_gateway_queue
    depends_on:
      - rabbitmq_server

  categorizer_q3_worker:
    build:
      context: ./workers/categorizer_q3
      dockerfile: Dockerfile
    container_name: categorizer_q3_worker
    environment:
      - RABBITMQ_HOST=rabbitmq_server
      - RECEIVER_QUEUE=store_semester_categorizer_queue
      - GATEWAY_QUEUE=categorizer_q3_gateway_queue
    depends_on:
      - rabbitmq_server

  categorizer_q4_worker:
    build:
      context: ./workers/categorizer_q4
      dockerfile: Dockerfile
    container_name: categorizer_q4_worker
    environment:
      - RABBITMQ_HOST=rabbitmq_server
      - RECEIVER_QUEUE=store_user_categorizer_queue
      - BIRTHDAY_DICT_QUEUE=birthday_dictionary_queue
    depends_on:
      - rabbitmq_server

