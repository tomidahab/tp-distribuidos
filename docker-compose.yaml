version: "3.9"

services:
  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    ports:
      - "5000:5000"
    volumes:
      - ./data/received:/app/data/received

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: client
    depends_on:
      - gateway
    volumes:
      - ./data/input:/data/input
